<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <!--상단 네비게이션-->
      <nav>
        <div
          class="d-flex justify-content-around align-items-center pt-4 nav-logo"
        >
          <a class="navbar-brand" href="#">
            <img
              src="../../assets/logo.png"
              alt="Logo"
              class="logo-img"
            />
          </a>
          <i class="fa-solid fa-circle-user"></i>
        </div>
      </nav>
      <!--사이드바-->
      <div class="navSideBar">
        <div class="nav-icon" data-bs-toggle="tooltip" title="달력">
          <i class="fa-solid fa-calendar-days"></i>
        </div>
        <div
          class="nav-icon"
          data-bs-toggle="tooltip"
          title="일기장"
          id="diaryBtn"
        >
          <i class="fa-solid fa-book"></i>
        </div>
        <div class="nav-icon" data-bs-toggle="tooltip" title="사진첩">
          <i class="fa-solid fa-image"></i>
        </div>
        <div class="nav-icon" data-bs-toggle="tooltip" title="검색">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="container">
        <div class="calendar-header">
          <button id="prevBtn" class="nav-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <h2 style="text-align: center" id="monthYear"></h2>
          <button id="nextBtn" class="nav-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <table id="calendar">
          <thead>
            <tr>
              <th>일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th>토</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
        <div id="diaryModal" class="modal">
          <div class="modal-content">
            <h3 id="modalTitle">오늘의 일기</h3>
            <textarea
              id="diaryText"
              placeholder="오늘 하루를 기록해보세요..."
            ></textarea>
            <div class="modal-actions">
              <button id="editDiary" class="modal-btn-hidden">수정</button>
              <button id="deleteDiary" class="modal-btn-hidden">삭제</button>
              <button id="saveDiary"  class="modal-btn-hidden">저장</button>
              <button id="closeModal"  class="modal-btn-hidden">닫기</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!--공통JS-------------------->
    <script src="main.js"></script>
    <!--페이지 전용 JS--------------->
    <script src="script.js"></script>
  </body>
</html>
