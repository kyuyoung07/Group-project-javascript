<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
    <link rel="icon" href="../../assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="big-container">
      <nav>
        <div
          class="d-flex justify-content-around align-items-center pt-4 nav-logo"
        >
          <a class="navbar-brand" href="#">
            <img src="../../assets/logo.png" alt="Logo" class="logo-img" />
          </a>
          <i class="fa-solid fa-circle-user"></i>
        </div>
      </nav>
      <div class="navSideBar">
        <div
          class="nav-icon active"
          id="calendarBtn"
          data-bs-toggle="tooltip"
          title="달력"
        >
          <i class="fa-solid fa-calendar-days"></i>
        </div>
        <div
          class="nav-icon"
          id="diaryBtn"
          data-bs-toggle="tooltip"
          title="일기장"
        >
          <i class="fa-solid fa-book"></i>
        </div>
        <div
          class="nav-icon"
          id="galleryBtn"
          data-bs-toggle="tooltip"
          title="사진첩"
        >
          <i class="fa-solid fa-image"></i>
        </div>
        <div class="nav-icon" data-bs-toggle="tooltip" title="검색">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <section class="main-content-section">
        <div class="container">
          <div id="calendar-content">
            <div class="calendar-header">
              <button id="prevBtn" class="nav-btn">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <h2 style="text-align: center" id="monthYear"></h2>
              <button id="nextBtn" class="nav-btn">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
            <table id="calendar">
              <thead>
                <tr>
                  <th>일</th>
                  <th>월</th>
                  <th>화</th>
                  <th>수</th>
                  <th>목</th>
                  <th>금</th>
                  <th>토</th>
                </tr>
              </thead>
              <tbody id="calendar-body"></tbody>
            </table>
          </div>

          <div id="gallery-content" class="hidden">
            <div class="toolbar">
              <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search for photos" />
              </div>
              <div class="counter">Total photos: <span>12</span></div>
              <ul class="view-options gallery-ul">
                <li class="zoom">
                  <input type="range" min="180" max="380" value="280" />
                </li>
                <li class="show-grid active">
                  <button class="gallery-btn">
                    <img
                      class="gallery-img"
                      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/grid-view.svg"
                      alt="grid view"
                    />
                  </button>
                </li>
                <li class="show-list">
                  <button class="gallery-btn">
                    <img
                      class="gallery-img"
                      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/list-view.svg"
                      alt="list view"
                    />
                  </button>
                </li>
              </ul>
            </div>
            <ol class="image-list grid-view gallery-ol">
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature1.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>green leafed trees</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@redcharlie"
                        target="_blank"
                        >redcharlie</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature2.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>landscape photography of brown mountain</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@wilstewart3"
                        target="_blank"
                        >Wil Stewart</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature3.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>blue starry night</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@ignitedit"
                        target="_blank"
                        >Mark Basarab</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature4.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>aerial island and beaches</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@phiestyphung"
                        target="_blank"
                        >Amanda Phung</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature5.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>forest pathway</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@elke_karin"
                        target="_blank"
                        >Elke Karin Lugert</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature6.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>photo of two black, white, and orange koi fish</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@s_sagano"
                        target="_blank"
                        >Sora Sagano</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature7.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>landscape photo of brown mountain</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@darrylbrian"
                        target="_blank"
                        >Darryl Brian</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature8.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>moon illustration</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@metatzon297"
                        target="_blank"
                        >Shin Roran</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature9.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>bird's eye view of body of water</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@timmossholder"
                        target="_blank"
                        >Tim Mossholder</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature10.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>high-angle photography of rural area</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@stlobe"
                        target="_blank"
                        >Steven Wong</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature11.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>silhoutte of mountains during sunset</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@von_co"
                        target="_blank"
                        >Ivana Cajina</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img
                    class="gallery-img"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/unsplash_nature12.jpg"
                    alt=""
                  />
                  <figcaption>
                    <p>bird's-eye view of mountain rang</p>
                    <p>
                      Photo by
                      <a
                        class="gallery-a"
                        href="https://unsplash.com/@leni_eleni"
                        target="_blank"
                        >Elena Prokofyeva</a
                      >
                    </p>
                  </figcaption>
                </figure>
              </li>
            </ol>
          </div>

          <div id="diaryModal" class="modal">
            <div class="modal-content">
              <h3 id="modalTitle">오늘의 일기</h3>
              <textarea
                id="diaryText"
                placeholder="오늘 하루를 기록해보세요..."
              ></textarea>
              <div class="modal-actions">
                <button id="editDiary" class="hidden">수정</button>
                <button id="deleteDiary" class="hidden">삭제</button>
                <button id="saveDiary" class="hidden">저장</button>
                <button id="closeModal">닫기</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
