<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Today's Meal Kit</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="signin">
        <div class="signin-photo"></div>
        <div class="signin-content">
          <div class="sign-header">
            <h2 class="logo">자바스크립트 2기팀</h2>
            <p>로그인 후 이용해주세요</p>
          </div>
          <div class="signin-field">
            <input type="text" placeholder="아이디" />
            <input type="password" placeholder="비밀번호" />
          </div>
          <div class="status custom-chk">
            <label> <input type="checkbox" /><em></em>자동 로그인 </label>
            <a href="#none">아이디/비밀번호 찾기</a>
          </div>
          <button class="btn-signin">로그인</button>
          <div class="join-member">
            아직 회원이 아니신가요? <a href="#none">회원가입</a>
          </div>
          <div class="easy-signin">
            <span>SNS 계정으로 간편 로그인</span>
            <div class="social-btn">
              <a href="#none"><img src="images/sns-icon-01.svg" /></a>
              <a href="#none"><img src="images/sns-icon-02.svg" /></a>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
