<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>회원가입</title>
      <link
         rel="stylesheet"
         href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="pageWrapper">
         <div class="container formField">
            <h1 class="formTitle">회원가입</h1>
            <form id="joinMember">
               <div class="mb-3">
                  <label for="userId" class="form-label">아이디</label>
                  <input type="text" class="form-control" id="userId" />
                  <div class="errorMessage-id"></div>
               </div>
               <div class="mb-3">
                  <label for="userPassword" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" id="userPassword" />
                  <div class="errorMessage-pw"></div>
               </div>
               <div class="mb-3">
                  <label for="userPassword-Re" class="form-label">비밀번호 확인</label>
                  <input type="password" class="form-control" id="userPassword-Re" />
                  <div class="errorMessage-re"></div>
               </div>
               <!-- <div class="mb-3">
                  <label for="userName" class="form-label">이름</label>
                  <input type="text" class="form-control" id="userName" />
               </div> -->
               <div class="mb-3">
                  <label for="userEmail" class="form-label">이메일</label>
                  <input type="email" class="form-control" id="userEmail" />
                  <div class="errorMessage-email"></div>
               </div>
               <div class="mb-3">
                  <label for="userTel" class="form-label">연락처</label>
                  <input type="tel" class="form-control" id="userTel" />
                  <div class="errorMessage-tel"></div>
               </div>
               <div class="mb-3">
                  <label for="gender" class="form-label">성별</label>
                     <select id="gender" class="form-select" aria-label="Small select example">
                        <option selected>성별을 선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                     </select>
                     <div class="errorMessage-gender"></div>
               </div>
               <div class="mb-3 form-check">
                  <input
                     type="checkbox"
                     class="form-check-input"
                     id="check1"
                     style="margin:0 10px"
                  />
                  <label class="form-check-label" for="check1">위의 내용을 확인하였습니다.</label>
                  <div class="errorMessage-check"></div>
               </div>
               <div class="d-grid gap-2 col-6 mx-auto formButton">
                  <button type="submit" class="btn btn-primary">가입하기</button>
               </div>
            </form>
         </div>
      </div>
      <!--공통JS-------------------->
      <script src="main.js"></script>
      <!--페이지 전용 JS--------------->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
