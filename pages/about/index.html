<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q & A</title>
    <link rel="icon" href="../../assets/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="modal fade" id="writeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">질문 작성</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-Input-Title">
                        <p>제목</p>
                        <input type="text" placeholder="제목을 작성해주세요" id="input-Title" />
                    </div>
                    <div class="modal-Input-Detail">
                        <p>질문</p>
                        <textarea id="input-Detail" placeholder="질문을 작성해주세요"></textarea>
                    </div>
                    <!-- <div class="modal-Input-file">
              <input type="file" />
            </div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-delete" data-bs-dismiss="modal">
                        취소
                    </button>
                    <button type="submit" class="btn-modify saveBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        질문 및 답변
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body detailBody"></div>
            </div>
        </div>
    </div>

    <nav class="sub-Page-Nav">
        <section class="logoItem">
            <a href="../../index.html"> <img src="../../assets/logo.png" alt="LOGO" width="80px" /></a>
        </section>

        <section class="userImage">
            <a href="#">
                <img src="../../assets/핑크단색.jpg" alt="User" width="50px" class="userImg" />
            </a>
        </section>
    </nav>

    <main class="sub-Page-Main">
        <section class="mainTopItem">
            <h3 class="qaFont">Q & A</h3>
        </section>
        <section class="mainTopItemTwo">
            <a href="#" class="moveMenu-Q">Q & A</a>
        </section>
        <section class="mainFooter">
            <button type="button" class="writeBtn btn btn-primary" data-bs-toggle="modal" data-bs-target="#writeModal">
                글쓰기
            </button>
            <div>
                <input type="search" id="searchInput" placeholder="검색어를 입력해주세요" />

            </div>
        </section>
        <section class="detailMenuBox">
            <div class="detailMenu">
                <div class="detailTitle">제목</div>
                <div class="detail-RightBox">
                    <div class="detailAuthor">글쓴이</div>
                    <div class="detailTime">작성시간</div>
                </div>
            </div>
            <div id="detail">
                <!-- 자바스크립트로 생성되는 동적으로 생성 -->
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!-- input창 검색기능
firstPage , Q&A 페이지 반응형 웹으로 만들기 -->
