<!-- 
메모/노트 기능
Todoist의 코멘트(Comment) 기능을 활용해 할 일마다 메모를 추가할 수 있습니다.

캘린더 연동
할 일의 due date(마감일) 필드를 사용해 캘린더 형태로 표시할 수 있습니다.

습관 추적기
반복(recurrence) 기능을 활용해 반복되는 할 일을 만들 수 있습니다.

목표 관리
할 일 완료 수, 프로젝트별 진행률 등 API로 통계 데이터를 받아 목표 달성률을 계산할 수 있습니다.

카테고리/태그 기능
프로젝트(Project)와 라벨(Label) 기능을 활용해 할 일을 분류/태그할 수 있습니다.

동기부여 요소
API로 할 일 완료 시점 등을 받아와서, 프론트엔드에서 칭찬 메시지, 뱃지 등 게임화 요소를 구현할 수 있습니다.

파일 첨부/이미지 업로드
v1 API에서는 파일 첨부가 제한적이지만, 코멘트에 파일을 첨부하는 기능이 일부 지원됩니다.

공유/협업 기능
프로젝트 공유, 할 일 할당 등 협업 기능이 API에서 지원됩니다 -->
